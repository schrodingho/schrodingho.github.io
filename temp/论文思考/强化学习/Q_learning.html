  <h1 id="Reinforcement-Learning"><a href="#Reinforcement-Learning" class="headerlink" title="Reinforcement Learning"></a>Reinforcement Learning</h1><h3 id="Q-Learning"><a href="#Q-Learning" class="headerlink" title="Q-Learning"></a>Q-Learning</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs Python">初始化 Q = &#123;&#125;; <span class="hljs-comment"># 初始效用表</span><br><span class="hljs-keyword">while</span> Q 未收敛：<br>    初始化小鸟的位置S，开始新一轮游戏<br>    <span class="hljs-keyword">while</span> S != 死亡状态：<br>        使用策略π，获得动作a=π(S) <span class="hljs-comment"># 根据当前状态获得动作</span><br>        使用动作a进行游戏，获得小鸟的新位置S’,与奖励R(S,a) <br>        Q[S,A] ← (<span class="hljs-number">1</span>-α)*Q[S,A] + α*(R(S,a) + γ* <span class="hljs-built_in">max</span> Q[S’,a]) <span class="hljs-comment"># 更新Q</span><br>        <span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-string">        α为学习速率（learning rate），γ为折扣因子（discount factor）.</span><br><span class="hljs-string">        根据公式可以看出，学习速率α越大，保留之前训练的效果就越少.</span><br><span class="hljs-string"></span><br><span class="hljs-string">        γ* max Q[S’,a]是参考过往在此状态的经验，γ越大说明越依赖于过往经验.</span><br><span class="hljs-string">        &#x27;&#x27;&#x27;</span><br>        S ← S<span class="hljs-string">&#x27;</span><br></code></pre></td></tr></table></figure>
